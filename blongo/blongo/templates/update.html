<!DOCTYPE html>
<html>
  <head>
    <link href="{{STATIC_URL}}blog.css" rel="stylesheet" type="text/css">
  </head> 
  <body>
    <h1>Blongo - Update Entry</h1>
    <form method="post" action="http://10.9.245.150:8000/update/">
      {% csrf_token %}
      <ul>
        <li><input type="hidden" name="id" value="{{post.id}}"></li>
        <li>
          <input type="text" name="title" placeholder="Post Title" 
             value="{{post.title}}" required>
          <input type="text" name="last_update" 
             value="{{post.last_update}}" required>
        </li>
        <li>
          <textarea name="content" placeholder="Enter Content" 
            rows=5 cols=50 required>
            {{post.content}}
          </textarea>
        </li>
        <li>
          <input type="submit" value="Save Changes">
        </li>
      </ul>
    </form>
    <h2>Comments</h2>
    <ul>
    {% for comment in post.comments %}
      <li>{{comment.content}}</li>
    {% endfor %}
    </ul>
    <form method="post" action="http://10.9.245.150:8000/comments/update/">
      {% csrf_token %}
      <ul>
        <input type="hidden" name="id" value="{{post.id}}">
        <li>
          <textarea name="content_comment" placeholder="Enter Comment"
            rows=5 cols=50 required>
            {{comment.content}}
          </textarea>
        </li>
        <li>
        <input type="submit" value="Post">
        </li>
      </ul>
    </form>
  </body>
</html>
